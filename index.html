<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>test postMeassage</title>
</head>
<body>
<script>
	function sendIt(){
		//通过 postMessage 向子窗口发送数据
		document.getElementById("otherPage").contentWindow.postMessage(
			document.getElementById("message").value, 
			"http://b.com:1111"
		);
	}
</script>
 <!-- 通过 iframe 嵌入子页面 --> 
 <iframe src="http://b.com:1111/other-domain.html" id="otherPage"></iframe> 
 <br/><br/> 
 <input type="text" id="message" />
 <input type="button" value="Send to b.com" onclick="sendIt()" /> 
</body>
</html>
