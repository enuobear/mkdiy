<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>test postMeassage</title>
</head>
<body>
<script type="text/JavaScript"> 
	//event 参数中有 data 属性，就是父窗口发送过来的数据
	window.addEventListener("message", function( event ) { 
		// 把父窗口发送过来的数据显示在子窗口中
		document.getElementById("content").innerHTML += event.data+"<br/>"; 
	}, false); 
</script>
